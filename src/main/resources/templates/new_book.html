<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="ISO-8859-1">
    <title>Library</title>
    <link rel="shortcut icon" href="/static/images/Daco_4589658.png" type="image/png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">Library</a>
        <a sec:authorize="isAuthenticated()" class="btn btn-danger" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<br>

<div class="container">
    <h1>Library</h1>
    <hr>
    <h2>Save Book</h2>

    <form action="#" th:action="@{/saveBook}" th:object="${book}"
          method="POST">
        <input type="text" th:field="*{title}"
               placeholder="Book Title" class="form-control mb-4 col-4">

        <input type="text" th:field="*{author}"
               placeholder="Book Author" class="form-control mb-4 col-4">

        <input type="text" th:field="*{publicationYear}"
               placeholder="Book Publication Date" class="form-control mb-4 col-4">

        <input type="text" th:field="*{genre}"
               placeholder="Book Genre" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Book</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Book List</a>
</div>
</body>
</html>
